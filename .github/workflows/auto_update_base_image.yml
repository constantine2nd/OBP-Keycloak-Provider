name: Regular base image update check
on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

env:
  DOCKER_HUB_ORGANIZATION: ${{ vars.DOCKER_HUB_ORGANIZATION }}

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Check if update available
        id: check
        run: |
          set -e

          echo "Checking if base image has been updated..."

          # Pull both images
          docker pull quay.io/keycloak/keycloak:latest
          docker pull ${{ env.DOCKER_HUB_ORGANIZATION }}/obp-keycloak:latest

          # Get the base image layers
          BASE_LAYERS=$(docker image inspect quay.io/keycloak/keycloak:latest | jq -r '.[0].RootFS.Layers[]')
          echo "Base image layers:"
          echo "$BASE_LAYERS"
          echo ""

          # Get our image layers
          OUR_LAYERS=$(docker image inspect ${{ env.DOCKER_HUB_ORGANIZATION }}/obp-keycloak:latest | jq -r '.[0].RootFS.Layers[]')
          echo "Our image layers:"
          echo "$OUR_LAYERS"
          echo ""

          # Check if our image contains all the base image layers at the beginning
          # Our image should have base layers + our additional layers
          NEEDS_UPDATE="false"
          BASE_LAYER_COUNT=$(echo "$BASE_LAYERS" | wc -l)
          OUR_FIRST_LAYERS=$(echo "$OUR_LAYERS" | head -n "$BASE_LAYER_COUNT")

          if [ "$BASE_LAYERS" != "$OUR_FIRST_LAYERS" ]; then
            echo "Base image layers have changed!"
            echo "Our image needs to be rebuilt."
            NEEDS_UPDATE="true"
          else
            echo "Our image is up to date with the base image."
          fi

          echo "needs-updating=$NEEDS_UPDATE" >> $GITHUB_OUTPUT
          echo "Update needed: $NEEDS_UPDATE"

      - name: Trigger build workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build_container_main_branch_themed.yml',
              ref: 'refs/heads/main'
            });
        if: steps.check.outputs.needs-updating == 'true'
