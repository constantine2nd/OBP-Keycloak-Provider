version: '3.8'

services:
  # PostgreSQL database for Keycloak's internal data
  keycloak-postgres:
    image: postgres:15
    container_name: keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_secure_password
    ports:
      - "5433:5432"
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
    networks:
      - keycloak-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL database for OBP user storage
  user-storage-postgres:
    image: postgres:15
    container_name: user-storage-postgres
    environment:
      POSTGRES_DB: obp_mapped
      POSTGRES_USER: obp
      POSTGRES_PASSWORD: user_storage_secure_password
    ports:
      - "5432:5432"
    volumes:
      - user_storage_postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - keycloak-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U obp -d obp_mapped"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: obp-keycloak
    depends_on:
      keycloak-postgres:
        condition: service_healthy
      user-storage-postgres:
        condition: service_healthy
    environment:
      # Keycloak admin credentials
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin_password

      # Keycloak's internal database configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_secure_password

      # OBP User Storage database configuration
      DB_URL: jdbc:postgresql://user-storage-postgres:5432/obp_mapped
      DB_USER: obp
      DB_PASSWORD: user_storage_secure_password
      DB_DRIVER: org.postgresql.Driver
      DB_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      
      # Hibernate configuration for user storage
      HIBERNATE_DDL_AUTO: validate
      HIBERNATE_SHOW_SQL: "true"
      HIBERNATE_FORMAT_SQL: "true"

      # Keycloak configuration
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    ports:
      - "8080:8080"
      - "8443:8443"
    networks:
      - keycloak-network
    volumes:
      - keycloak_data:/opt/keycloak/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Optional: Admin tool for Keycloak PostgreSQL
  keycloak-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: keycloak-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: keycloak-admin@obp.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5051:80"
    depends_on:
      - keycloak-postgres
    networks:
      - keycloak-network
    restart: unless-stopped

  # Optional: Admin tool for User Storage PostgreSQL
  user-storage-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: user-storage-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: user-storage-admin@obp.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - user-storage-postgres
    networks:
      - keycloak-network
    restart: unless-stopped

volumes:
  keycloak_postgres_data:
  user_storage_postgres_data:
  keycloak_data:

networks:
  keycloak-network:
    driver: bridge

# Usage:
# 1. Start all services:
#    docker-compose -f docker-compose.example.yml up
#
# 2. Access Keycloak admin console:
#    http://localhost:8080/admin (admin/admin_password)
#
# 3. Access Keycloak database via pgAdmin:
#    http://localhost:5051 (keycloak-admin@obp.com/admin)
#
# 4. Access User Storage database via pgAdmin:
#    http://localhost:5050 (user-storage-admin@obp.com/admin)
#
# 5. Direct database connections:
#    Keycloak DB: localhost:5433 (keycloak/keycloak_secure_password/keycloak)
#    User Storage DB: localhost:5432 (obp/user_storage_secure_password/obp_mapped)