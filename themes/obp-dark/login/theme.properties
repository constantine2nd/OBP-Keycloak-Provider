# Custom "Forgot Password?" link URL (overrides Keycloak's default reset credentials page)
# Set via FORGOT_PASSWORD_URL environment variable at runtime, or edit directly here.
# Leave empty to use Keycloak's built-in password reset flow.
forgotPasswordUrl=

# OBP Auth User Provider name, displayed on the login page.
# Set via OBP_AUTHUSER_PROVIDER environment variable at runtime.
obpAuthUserProvider=